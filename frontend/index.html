<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Chamados - TI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1> Gerenciador de Chamados</h1>
      <p class="subtitle">Acompanhe e gerencie seus chamados de TI</p>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <!-- Seção de Criação de Chamado -->
      <section class="form-section">
        <h2>Novo Chamado</h2>
        <form id="formChamado" class="form-chamado">
          <div class="form-group">
            <label for="titulo">Título *</label>
            <input 
              type="text" 
              id="titulo" 
              name="titulo" 
              placeholder="Descrição breve do problema"
              required
            >
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea 
              id="descricao" 
              name="descricao" 
              placeholder="Detalhe mais sobre o problema"
              rows="3"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="prioridade">Prioridade</label>
              <select id="prioridade" name="prioridade">
                <option value="baixa">Baixa</option>
                <option value="média">Média</option>
                <option value="alta">Alta</option>
              </select>
            </div>

            <div class="form-group">
              <label for="responsavel">Responsável</label>
              <input 
                type="text" 
                id="responsavel" 
                name="responsavel" 
                placeholder="Nome do responsável"
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
             Criar Chamado
          </button>
        </form>
      </section>

      <!-- Seção de Filtros -->
      <section class="filters-section">
        <h2>Filtros</h2>
        <div class="filters">
          <button class="filter-btn active" data-filter="todos">
            Todos (0)
          </button>
          <button class="filter-btn" data-filter="aberto">
            Abertos (0)
          </button>
          <button class="filter-btn" data-filter="em andamento">
            Em Andamento (0)
          </button>
          <button class="filter-btn" data-filter="resolvido">
            Resolvidos (0)
          </button>
        </div>
      </section>

      <!-- Seção de Chamados -->
      <section class="chamados-section">
        <h2>Chamados</h2>
        <div id="chamadosList" class="chamados-grid">
          <div class="loading">
            <p>Carregando chamados...</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Gerenciador de Chamados TI - Desenvolvido com HTML, CSS e JavaScript</p>
    </div>
  </footer>

  <!-- Modal genérico (usado para edição, alteração de status e confirmação) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Modal</h3>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Conteúdo dinâmico inserido pelo script -->
      </div>
      <div class="modal-footer" id="modalFooter">
        <!-- Botões dinâmicos -->
      </div>
    </div>
  </div>

  <script>
    // Configurar URL da API dinamicamente
    if (typeof window !== 'undefined') {
      const protocol = window.location.protocol;
      const host = window.location.host;
      
      // Se estiver em produção (não localhost), definir a URL correta
      if (!host.includes('localhost')) {
        window.API_BASE_URL = 'https://tarefas-chamados-ti-api.onrender.com/api/chamados';
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
